  <div id="map"></div>


  <script>
  var map = L.map('map', {zoomControl: false}).setView([50.06, 19.94], 5);
  map.scrollWheelZoom.disable();
  var year = 1942;

  L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/base/{z}/{x}/{y}.png', {
    edgeBufferTiles: 2,
  	maxZoom: 18,
  	attribution: 'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  L.control.zoom({
    position:'topright'
  }).addTo(map);
 
  var MalgreNous = [{
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": [28, 49]
    },
    "properties": {"date": "1942", "name": "Arthur"}
  },{
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": [30, 49]
    },
    "properties": {"date": "1943"}
  },{
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": [35, 49]
    },
    "properties": {"date": "1944"}
  }];

  var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
  };

  var content = '<table>';

  function onEachFeature (feature, layer) {
    if (feature.properties){
      for (var p in feature.properties) {
        content += '<tr><td>' + p + '</td><td>' + feature.properties[p] + '</td></tr>';
      }
      layer.bindPopup(content);
    }
  }

  var myLayer = L.geoJson(false, {
    onEachFeature: onEachFeature,
    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, geojsonMarkerOptions)}
    });

  var i;
  for (i = 0; i < MalgreNous.length; ++i)
  {
    if (MalgreNous[i].properties.date == year)
      myLayer.addData(MalgreNous[i]);
  }

  myLayer.addTo(map);


    
  



  </script>
