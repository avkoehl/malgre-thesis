<html>
<head>
  <title>Europe map using Leaflet</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="http://arthurkoehl.com/jquery-2.1.1.min.js"></script>
  <style>
    #map{ width: 1000px; height: 500px; }
  </style>
</head>

<body>
  <div id="map"></div>



  <script>
  var map = L.map('map').setView([52.52, 14], 5);



  // load a tile layer
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 18,
	  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
    

  //load geojson points
    $.getJSON("http://arthurkoehl.com/points.json", function(data) {
    L.geoJson(data).addTo(map);
  });
  //var geojsonLayer = new L.GeoJSON.AJAX("./test.geojson", {onEachFeature:popUp});




  </script>
</body>
</html>
